<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <!-- FAVICON -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- GOOGLE FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- BOOTSTRAP -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  
  <!-- CSS -->
  <link rel="stylesheet" href="css/styles.css">

  <!-- TITLE -->
  <title>Frontend Mentor | Fylo data storage component</title>


</head>
<body>

  <div class="container-fluid bg"></div>

  

  <section id="site-content" class="">
    <div class="container-fluid sc">
      <div class="row justify-content-center content-grid">
        <div class="col-md-3 cont1">
          <div class="fylo-design">
            <div class="fylo-box">
              <div class="row top-row">
                <div class="col-12"><div class="logo"><img src="./images/logo.svg" alt="fylo logo" class="logo-i"></div></div>
              </div>
              <div class="row bot-row">
                <div class="col-4">
                  <div class="icon-bg"><img src="./images/icon-document.svg" alt="document icon" class="icons"></div>
                </div>
                <div class="col-4">
                  <div class="icon-bg"><img src="./images/icon-folder.svg" alt="folder icon" class="icons"></div>
                </div>
                
                <div class="col-4">
                  <div class="icon-bg"><img src="./images/icon-upload.svg" alt="upload icon" class="icons"></div>
                </div>
              </div>

            </div>
          </div>
        </div>
        <div class="col-md-4 cont2">
          <div class="container-fluid storage-container">
            <div class="storage-skeleton">

              <div class="top-storage-container">
                <!-- USED SPACE TEXT -->
                <div class="used-space">
                  <h6>You’ve used <strong>815 GB</strong> of your storage</h6>
                </div>
                
                <!-- LEFT SPACE MESSAGE -->
                <div class="message triangle">
                  <h3>185</h3>
                  <p>GB LEFT</p>
                </div>  
              </div>

              <div class="middle-storage-container">
                <!-- GRADIENT BAR -->
                <div class="progression-bar"><div class="bar-content"><div class="white-ball"></div></div></div>
              </div> 

              <div class="bottom-storage-container">
                <div class="bar-start-text">0 GB</div>
                <div class="bar-end-text">1000 GB</div>
              </div>
              

            </div>
          </div>
          
          
        </div>
      </div>
    </div>

  </section>
  <!-- You’ve used 815 GB of your storage

  185 GB Left
  
  0 GB
  1000 GB -->
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Piotr Kaczorowski</a>.
  </div>
</body>
</html>
